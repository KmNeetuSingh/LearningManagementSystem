<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Hind Siliguri', sans-serif;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
        }
        #form {
            width: 90%;
            max-width: 400px;
            box-shadow: rgba(17, 17, 26, 0.1) 0 4px 16px, rgba(17, 17, 26, 0.05) 0 8px 32px;
            margin: auto;
            border-radius: 15px;
            padding: 20px;
        }
        h3 {
            padding-top: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            padding-left: 15px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }
        form {
            width: 90%;
            margin: auto;
        }
        #submit {
            border: none;
            background-color: #e8eaed;
            height: 47px;
            margin: 10px 0;
            color: #afb2b8;
            transition: background-color 0.3s;
        }
        #submit:hover {
            background-color: #2563EB;
            color: white;
            cursor: pointer;
        }
        #google {
            background-color: white;
            height: 47px;
            margin: 5px 0 20px;
            font-weight: 600;
        }
        #signText {
            text-align: center;
            color: #6b7280;
            padding-bottom: 20px;
        }
        #bottom {
            text-align: center;
            font-size: 15px;
            color: #6b7280;
        }
        span {
            color: #2563eb;
        }
        #eye {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #969595;
        }
        form > div {
            position: relative;
            width: 100%;
            display: flex;
            margin-bottom: 15px;
        }
        a {
            text-decoration: none;
        }
        @media (max-width: 600px) {
            #form {
                width: 95%;
            }
            h3, #bottom {
                font-size: 1.2em;
            }
            input {
                height: 38px;
            }
            #submit, #google {
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div id="form">
        <h3>Welcome Back</h3>
        <form>
            <label>Email Address</label>
            <div>
                <input id="email" type="email" placeholder="Enter your email" required>
            </div>
            <label>Password</label>
            <div id="passwordBox">
                <input type="password" name="password" placeholder="Enter your password" autocomplete="current-password" required id="password">
                <i class="far fa-eye" id="eye"></i>
            </div>
            <input id="submit" type="submit" value="Log In">
            <input id="google" type="submit" value="Sign In with Google">
            <p id="signText">New here? 
                <a href="./Admin-signup.html">
                    <span>Create an Account</span>
                </a>
            </p>
        </form>
    </div>
    <p id="bottom">Â© 2024 Neet. Read our Privacy Policy & Terms of Service</p>
    <script>
        document.querySelector("form").addEventListener("submit", signin);
        function signin() {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            var checkArray = JSON.parse(localStorage.getItem("allAdmin"));
            var flagM = false;
            var flagP = false;
            if (email == "" || password == "") {
                alert("Please fill in all fields");
            } else {
                checkArray.map((element) => {
                    if (element.email == email && element.password == password) {
                        flagM = true;
                        flagP = true;
                        let currentName = element.name;
                        let currentId = element.id;
                        let currentUser = "admin";
                        localStorage.setItem("username", currentName);
                        localStorage.setItem("userid", currentId);
                        localStorage.setItem("useraccess", currentUser);
                    } else if (element.email == email) {
                        flagM = true;
                    } else if (element.password == password) {
                        flagP = true;
                    }
                });
                if (flagM && flagP) {
                    alert("Login Successful");
                    window.location.href = "./course.html";
                } else if (!flagM && !flagP) {
                    alert("Both email and password are incorrect");
                } else if (!flagM) {
                    alert("Incorrect email");
                } else if (!flagP) {
                    alert("Incorrect password");
                }
            }
        }
        var eye = document.querySelector('#eye');
        var pass = document.querySelector('#password');
        eye.addEventListener('click', function (e) {
            var type = pass.getAttribute('type') === 'password' ? 'text' : 'password';
            pass.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
