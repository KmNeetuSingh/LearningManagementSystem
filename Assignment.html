<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course</title>
    <script src="https://kit.fontawesome.com/25408e8f65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Archivo', sans-serif;
        }
        body {
            background-color: #f3f4f6;
        }
        #mainNavbar {
            background-color: #ffffff;
            box-shadow: rgba(60, 64, 67, 0.3) 0 1px 2px 0, rgba(30, 30, 30, 0.000000001) 0 0 0 1px;
        }
        #navbar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            height: 60px;
            border-bottom: 1px solid #eff0f2;
        }
        #Logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #Logo a {
            width: 53%;
        }
        #Logo img {
            width: 100%;
        }
        #middleNav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #middleNav a {
            text-decoration: none;
            font-size: 13px;
            color: #747680;
            margin: auto;
        }
        #navbar2 {
            height: 65px;
            padding: 22px 60px;
        }
        #navbar2 > h3 {
            font-size: 18px;
            color: #1f2937;
            letter-spacing: 1px;
        }
        #mainBody {
            margin: 40px 60px;
            background-color: #F9FAFB;
        }
        #lectureForm {
            padding: 30px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            border-radius: 5px;
        }
        input, select {
            padding-left: 7px;
            border-radius: 5px;
            height: 40px;
            width: 90%;
            border: 2px solid rgb(187, 187, 187);
        }
        #lecturesSubmit {
            background-color: rgb(190, 190, 190);
            color: black;
            font-weight: bold;
            font-size: 20px;
            height: 40px;
            border: 2px solid rgb(187, 187, 187);
        }
        #lecturesSubmit:hover {
            color: white;
            border: none;
            background-color: #2563EB;
        }
        #allLecturesBox {
            margin-top: 60px;
            background-color: white;
            border-top: 2px solid #E5E7EB;
        }
        #allLectures {
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #savedLectureName {
            font-size: 21px;
            color: #5A46E5;
        }
        #live {
            text-transform: uppercase;
            font-size: 12px;
            background-color: #4B5563;
            font-family: 'Inter Tight', sans-serif;
            padding: 0 4px;
            border: none;
            height: 17px;
            border-radius: 4px;
        }
        #lectureDetails {
            line-height: 21px;
            font-size: 12px;
            word-spacing: 2px;
        }
        #editDetails, #editDetailsDone {
            width: 70px;
            height: 30px;
            font-size: 17px;
            font-weight: 700;
            border-radius: 6px;
            border: 2px solid gray;
            background-color: rgb(231, 231, 231);
            margin: 15px;
            transition: transform 300ms;
        }
        #editDetails:hover, #editDetailsDone:hover {
            cursor: pointer;
            transform: scale(1.05);
        }
        #profile {
            color: #747680;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 13px;
            letter-spacing: 0.4px;
        }
        #profileClicking {
            display: flex;
            align-items: center;
        }
        #dropdown {
            font-size: 10px;
            color: #4f5158;
        }
        #dropDownList {
            border: 1px solid #dedfe0;
            position: absolute;
            right: 35px;
            width: 160px;
            top: 50px;
            background-color: white;
            flex-direction: column;
            border-radius: 5px;
            display: none;
            box-shadow: rgba(0, 0, 0, 0.1) 0 10px 15px -3px, rgba(0, 0, 0, 0.05) 0 4px 6px -2px;
        }
        #dropDownList a {
            font-size: 13px;
            text-decoration: none;
            color: #494a50;
            line-height: 35px;
            padding: 0 12px;
        }
        #dropDownList a:hover {
            background-color: #eeeef0;
        }
        #logOut {
            border-top: 1px solid #e0e1e4;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            #navbar {
                grid-template-columns: 1fr;
                height: auto;
            }
            #middleNav {
                flex-direction: column;
                align-items: flex-start;
            }
            #mainBody {
                margin: 20px 10px;
            }
            #lectureForm {
                width: 100%;
            }
            input, select, #lecturesSubmit {
                width: 100%;
            }
            #allLectures {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            #navbar2 > h3 {
                font-size: 16px;
            }
            #savedLectureName {
                font-size: 18px;
            }
            #lectureDetails {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="mainNavbar">
        <div id="navbar">
            <div id="Logo">
                <a href="./course.html">
                    <img src="https://sso.masaischool.com/brand_dark.svg" alt="Masai logo"></a>
            </div>
            <div id="middleNav">
                <a href="./lectures.html" class="navText">Lectures</a>
                <a href="./Assignment.html" class="navText">Assignments</a>
                <a href="" class="navText">Quizzes</a>
                <a href="" class="navText">Tickets</a>
                <a href="" class="navText">Discussion</a>
                <a href="" class="navText">Notifications</a>
                <a href="" class="navText">Messages</a>
                <a href="" class="navText">Electives</a>
                <a href="" class="navText">Announcements</a>
                <a href="" class="navText">Courses</a>
            </div>
            <div id="profile">
                <div id="profileClicking">
                    <div id="userName"></div>
                    <div id="userId"></div>
                    <div id="dropdown">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
            </div>
            <div id="dropDownList">
                <a href="" id="allStudentsData">Students Account</a>
                <a href="./profile.html">Profile</a>
                <a href="./index.html" id="logOut">Log Out</a>
            </div>
        </div>
        <div id="navbar2">
            <h3>Assignments</h3>
        </div>
    </div>
    <div id="mainBody">
        <form action="" id="lectureForm">
            <select name="" id="lecturesTest" required>
                <option value="">--Select test--</option>
                <option value="Assignment">Assignment</option>
                <option value="Evaluation">Evaluation</option>
            </select>
            <select name="" id="lecturesType" required>
                <option value="">--Select Type--</option>
                <option value="Live">Live</option>
                <option value="Recorded">Recorded</option>
            </select>
            <input type="date" id="dateLecture" required />
            <input type="time" id="timeLecture" required />
            <input type="text" id="durationLecture" placeholder="Duration" required />
            <button id="lecturesSubmit">Create Lecture</button>
        </form>
        <div id="allLecturesBox">
            <div id="allLectures">
                <div id="savedLectureName">Lecture 1</div>
                <div>
                    <button id="editDetails">Edit</button>
                    <button id="editDetailsDone">Done</button>
                </div>
            </div>
            <div id="lectureDetails">
                Type: Recorded | Date: 2024-10-01 | Time: 10:00 AM | Duration: 1 hour
            </div>
        </div>
    </div>
    <script>
        let dropDownOpen = false;

        function profileClick() {
            dropDownOpen = !dropDownOpen;
            document.getElementById("dropDownList").style.display = dropDownOpen ? "flex" : "none";
        }
        document.getElementById("profileClicking").onclick = profileClick;

        function hideDropdown(event) {
            if (!event.target.closest("#profileClicking")) {
                dropDownOpen = false;
                document.getElementById("dropDownList").style.display = "none";
            }
        }
        document.addEventListener("click", hideDropdown);
    </script>
</body>
</html>
