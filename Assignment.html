<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course</title>
    <script src="https://kit.fontawesome.com/25408e8f65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Archivo', sans-serif;
        }
        body {
            background-color: #f3f4f6;
        }
        #mainNavbar {
            background-color: #ffffff;
            box-shadow: rgba(60, 64, 67, 0.3) 0 1px 2px 0, rgba(30, 30, 30, 0.000000001) 0 0 0 1px;
        }
        #navbar {
            display: grid;
            grid-template-columns: 11% 67% 22%;
            height: 60px;
            border-bottom: 1px solid #eff0f2;
        }
        #Logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #Logo a {
            width: 53%;
        }
        #Logo img {
            width: 100%;
        }
        #middleNav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Added for responsiveness */
        }
        #middleNav a {
            text-decoration: none;
            font-size: 13px;
            color: #747680;
            margin: auto;
        }
        #middleNav div {
            line-height: 52px;
        }
        #navbar2 {
            height: 65px;
            padding: 22px 60px;
        }
        #navbar2 > h3 {
            font-size: 18px;
            color: #1f2937;
            letter-spacing: 1px;
        }
        #mainBody {
            margin: 40px 60px;
            background-color: #F9FAFB;
        }
        #lectureForm {
            padding: 30px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            border-radius: 5px;
        }
        #lecturesType,
        #lecturesTest,
        #lecturesName,
        #lecturesDate,
        #lecturesTime,
        #lecturesSubmit {
            padding-left: 7px;
            border-radius: 5px;
            height: 40px;
            width: 90%;
            border: 2px solid rgb(187, 187, 187);
        }
        #lecturesSubmit {
            background-color: rgb(190, 190, 190);
            color: black;
            font-weight: bold;
            font-size: 20px;
        }
        #lecturesSubmit:hover {
            color: white;
            border: none;
            background-color: #2563EB;
        }
        #allLecturesBox {
            margin-top: 60px;
            background-color: white;
            border-top: 2px solid #E5E7EB;
        }
        #allLectures {
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
        }
        #allLectures > div {
            display: flex;
            justify-content: space-between; /* Ensure spacing is responsive */
            align-items: center;
        }
        #savedLectureName {
            font-size: 21px;
            color: #5A46E5;
        }
        #live {
            text-transform: uppercase;
            font-size: 12px;
            margin: 5px;
            background-color: #4B5563;
            font-family: 'Inter Tight', sans-serif;
            padding: 0 4px;
            border: none;
            height: 17px;
            border-radius: 4px;
        }
        #live > a {
            text-decoration: none;
            color: white;
        }
        #lectureDetails {
            line-height: 21px;
            font-size: 12px;
            word-spacing: 2px;
        }
        #editDetails,
        #editDetailsDone {
            width: 70px;
            height: 30px;
            font-size: 17px;
            font-weight: 700;
            border-radius: 6px;
            border: 2px solid gray;
            background-color: rgb(231, 231, 231);
            margin: 15px;
            float: right;
            transition: transform 300ms;
        }
        #editDetails:hover,
        #editDetailsDone:hover {
            cursor: pointer;
            transform: scale(1.05);
        }
        #closeMark,
        #closeMarkDone {
            float: right;
            font-size: 22px;
            border-radius: 50%;
            transition: transform 150ms;
            display: none;
        }
        #closeMark:hover,
        #closeMarkDone:hover {
            background-color: rgba(0, 0, 0, 0.356);
            transform: scale(1.1);
            cursor: pointer;
        }
        #profile {
            color: #747680;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 13px;
            letter-spacing: 0.4px;
        }
        #profileClicking {
            gap: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #profileClicking:hover {
            cursor: pointer;
        }
        #userName {
            text-transform: uppercase;
        }
        #dropdown {
            font-size: 10px;
            color: #4f5158;
        }
        #dropDownList {
            border: 1px solid #dedfe0;
            position: absolute;
            right: 35px;
            width: 160px;
            top: 50px;
            background-color: white;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 5px;
            box-shadow: rgba(0, 0, 0, 0.1) 0 10px 15px -3px, rgba(0, 0, 0, 0.05) 0 4px 6px -2px;
            display: none;
        }
        #dropDownList a {
            font-size: 13px;
            text-decoration: none;
            color: #494a50;
            line-height: 35px;
            padding: 0 12px;
        }
        #dropDownList a:hover {
            background-color: #eeeef0;
        }
        #logOut {
            border-top: 1px solid #e0e1e4;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            #navbar {
                grid-template-columns: 1fr 1fr 1fr; /* Stacking elements for smaller screens */
            }
            #middleNav {
                flex-direction: column; /* Stack navbar items vertically */
                align-items: flex-start;
            }
            #mainBody {
                margin: 20px; /* Adjust margins for smaller screens */
            }
            #navbar2 {
                padding: 10px;
            }
            #lectureForm {
                width: 100%; /* Full width for smaller screens */
            }
        }

        @media (max-width: 480px) {
            #middleNav a {
                font-size: 12px; /* Smaller font size for mobile */
            }
            #lecturesSubmit {
                font-size: 18px; /* Adjust button font size */
            }
            #savedLectureName {
                font-size: 18px; /* Adjust saved lecture name size */
            }
        }
    </style>
</head>
<body>
    <div id="mainNavbar">
        <div id="navbar">
            <div id="Logo">
                <a href="./course.html">
                    <img src="https://sso.masaischool.com/brand_dark.svg" alt="Masai logo"></a>
            </div>
            <div id="middleNav">
                <div class="navTextBox">
                    <a href="./lectures.html" class="navText">Lectures</a>
                </div>
                <div class="navTextBox">
                    <a href="./Assignment.html" class="navText">Assignments</a>
                </div>
                <div class="navTextBox">
                    <a href="" class="navText">Quizzes</a>
                </div>
                <div class="navTextBox">
                    <a href="" class="navText">Tickets</a>
                </div>
                <div class="navTextBox">
                    <a href="" class="navText">Projects</a>
                </div>
            </div>
            <div id="profile">
                <div id="profileClicking">
                    <div id="userName">Student Name</div>
                    <i class="fas fa-user-circle"></i>
                </div>
                <div id="dropdown">▼</div>
            </div>
            <div id="dropDownList">
                <a href="">Profile</a>
                <a href="">Settings</a>
                <div id="logOut"><a href="">Log out</a></div>
            </div>
        </div>
    </div>
    <div id="navbar2">
        <h3>Lectures</h3>
    </div>
    <div id="mainBody">
        <div id="lectureForm">
            <input id="lecturesType" placeholder="Lecture Type" />
            <input id="lecturesTest" placeholder="Lecture Test" />
            <input id="lecturesName" placeholder="Lecture Name" />
            <input id="lecturesDate" type="date" placeholder="Date" />
            <input id="lecturesTime" type="time" placeholder="Time" />
            <button id="lecturesSubmit">Submit</button>
        </div>
        <div id="allLecturesBox">
            <div id="allLectures">
                <div>
                    <span id="savedLectureName">Lecture 1</span>
                    <div>
                        <button id="editDetails">Edit</button>
                        <button id="closeMark">✖</button>
                    </div>
                </div>
                <div id="lectureDetails">Details about the lecture go here...</div>
            </div>
            <div id="allLectures">
                <div>
                    <span id="savedLectureName">Lecture 2</span>
                    <div>
                        <button id="editDetails">Edit</button>
                        <button id="closeMark">✖</button>
                    </div>
                </div>
                <div id="lectureDetails">Details about the lecture go here...</div>
            </div>
            <div id="allLectures">
                <div>
                    <span id="savedLectureName">Lecture 3</span>
                    <div>
                        <button id="editDetails">Edit</button>
                        <button id="closeMark">✖</button>
                    </div>
                </div>
                <div id="lectureDetails">Details about the lecture go here...</div>
            </div>
        </div>
    </div>
</body>
</html>
