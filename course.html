<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course</title>
    <script src="https://kit.fontawesome.com/25408e8f65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Archivo', sans-serif;
        }
        body {
            background-color: #f3f4f6;
        }
        #mainNavbar {
            background-color: #ffffff;
            box-shadow: rgba(60, 64, 67, 0.3) 0 1px 2px 0, rgba(30, 30, 30, 0.000000001) 0 0 0 1px;
        }
        #navbar {
            display: grid;
            grid-template-columns: 11% 67% 22%;
            height: 60px;
            border-bottom: 1px solid #eff0f2;
        }
        #Logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #Logo a {
            width: 53%;
        }
        #Logo img {
            width: 40%;
        }
        #middleNav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #middleNav a {
            text-decoration: none;
            font-size: 13px;
            color: #747680;
            margin: auto;
        }
        #middleNav div {
            line-height: 52px;
        }
        #navbar2 {
            height: 65px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 60px;
        }
        #navbar2 > h3 {
            color: #1f2937;
        }
        #navbar2Right {
            width: 22%;
            display: flex;
            justify-content: space-between;
        }
        #navbar2Right > button {
            font-size: 11px;
            text-transform: uppercase;
            background-color: #1f2937;
            border-radius: 5px;
            color: white;
            height: 30px;
            width: 47%;
            font-weight: 600;
            letter-spacing: 0.1rem;
        }
        #mainBody {
            padding: 40px 60px;
        }
        #lectureBox {
            box-shadow: rgba(99, 99, 99, 0.2) 0 2px 8px 0;
            border-radius: 8px;
            background-color: white;
            margin: auto;
            padding: 17px;
            box-shadow: rgba(0, 0, 0, 0.1) 0 20px 25px -5px, rgba(0, 0, 0, 0.04) 0 10px 10px -5px;
        }
        #lecture {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
            padding: 20px 5px;
        }
        #lectureTime {
            width: 14%;
            height: 85px;
            background-color: #6366f1;
            text-align: center;
            color: white;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            font-weight: 500;
        }
        #lectureName {
            font-size: 21px;
            color: #4f4ce7;
        }
        #lectureName > span {
            color: #4f4ce7;
        }
        #lectureOtherDetails {
            width: 78%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-left: 20px;
        }
        #extraButtons > button:first-child {
            background-color: #dbeafe;
            border-radius: 7px;
            border: none;
            padding: 5px 7px;
            font-size: 12px;
        }
        #extraButtons > button:last-child {
            background-color: #dcfce7;
            border: none;
            border-radius: 14px;
            padding: 5px 7px;
            font-size: 12px;
        }
        #details {
            color: #6b7280;
            margin-top: 35px;
        }
        #profile {
            color: #747680;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 13px;
            letter-spacing: 0.4px;
        }
        #profileClicking {
            gap: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #profileClicking:hover {
            cursor: pointer;
        }
        #userName {
            text-transform: uppercase;
        }
        #dropdown {
            font-size: 10px;
            color: #4f5158;
        }
        #dropDownList {
            border: 1px solid #dedfe0;
            position: absolute;
            right: 35px;
            width: 160px;
            top: 50px;
            background-color: white;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 5px;
            box-shadow: rgba(0, 0, 0, 0.1) 0 10px 15px -3px, rgba(0, 0, 0, 0.05) 0 4px 6px -2px;
            display: none;
        }
        #dropDownList a {
            font-size: 13px;
            text-decoration: none;
            color: #494a50;
            line-height: 35px;
            padding: 0 12px;
        }
        #dropDownList a:hover {
            background-color: #eeeef0;
        }
        #logOut {
            border-top: 1px solid #e0e1e4;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            #navbar {
                grid-template-columns: 1fr;
                height: auto;
            }
            #navbar2 {
                padding: 0 20px;
                flex-direction: column;
                align-items: flex-start;
            }
            #navbar2 > h3 {
                margin-bottom: 10px;
            }
            #mainBody {
                padding: 20px;
            }
            #lecture {
                flex-direction: column;
                padding: 15px;
            }
            #lectureTime {
                width: 100%;
                height: auto;
            }
            #lectureOtherDetails {
                width: 100%;
                margin-left: 0;
            }
            #extraButtons {
                flex-direction: column;
                align-items: flex-start;
            }
            #navbar2Right {
                width: 100%;
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            #navbar2 > button {
                width: 100%;
                margin-bottom: 5px;
            }
            #lectureName {
                font-size: 18px;
            }
            #lectureTime {
                padding: 10px;
            }
            #lectureOtherDetails {
                margin-left: 0;
            }
            #dropDownList {
                width: 100%;
                right: 0;
            }
        }
    </style>
</head>
<body>
    <div id="mainNavbar">
        <div id="navbar">
            <div id="Logo">
                <a href="./course.html">
                    <img src="logo.jpeg" alt="logo"></a>
            </div>
            <div id="middleNav">
                <div class="navTextBox">
                    <a href="./lectures.html" class="navText">Lectures</a>
                </div>
                <div class="navTextBox">
                    <a href="./Assignment.html" class="navText">Assignments</a>
                </div>
                <div class="navTextBox">
                    <a href="" class="navText">Quizzes</a>
                </div>
                <div class="navTextBox">
                    <a href="" class="navText">Tickets</a>
                </div>
                <div class="navTextBox">
                    <a href="" class="navText">Discussion</a>
                </div>
                <div class="navTextBox">
                    <a href="" class="navText">Notifications</a>
                </div>
                <div class="navTextBox">
                    <a href="" class="navText">Messages</a>
                </div>
                <div class="navTextBox">
                    <a href="" class="navText">Electives</a>
                </div>
                <div class="navTextBox">
                    <a href="" class="navText">Announcements</a>
                </div>
                <div class="navTextBox">
                    <a href="" class="navText">More</a>
                </div>
            </div>
            <div id="profile">
                <div id="profileClicking">
                    <p id="userName">Jonathan Doe</p>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
        </div>
        <div id="navbar2">
            <h3>Course Name</h3>
            <div id="navbar2Right">
                <button>Join Live</button>
                <button>Watch Recording</button>
            </div>
        </div>
    </div>

    <div id="mainBody">
        <div id="lectureBox">
            <div id="lecture">
                <div id="lectureTime">
                    <span>LIVE</span>
                    <span>12:00 PM</span>
                    <span>30/01/2023</span>
                </div>
                <div id="lectureName">
                    <span>Introduction to AI</span>
                </div>
                <div id="lectureOtherDetails">
                    <div id="extraButtons">
                        <button>See Recording</button>
                        <button>See Notes</button>
                    </div>
                    <div id="details">
                        This lecture covers the basics of Artificial Intelligence and its applications.
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
